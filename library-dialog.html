<!DOCTYPE html>
<html>
<head>
    <title>Install Library</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            user-select: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .titlebar {
            -webkit-app-region: drag;
            height: 32px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-button {
            -webkit-app-region: no-drag;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
        }

        .close-button:hover {
            color: #000;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0,102,204,0.2);
        }

        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #0052a3;
        }

        button:active {
            background: #004080;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button:first-child {
            background: #666;
        }

        .button-group button:first-child:hover {
            background: #555;
        }

        .button-group button:first-child:active {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div></div>
        <button class="close-button" onclick="window.api.closeWindow()">âœ•</button>
    </div>
    <div class="content">
        <input type="text" id="libraryName" placeholder="" autofocus>
        <div class="button-group">
            <button id="submitBtn"></button>
            <button id="cancelBtn"></button>
        </div>
    </div>
    <script>
        // Load translations from the main process
        async function loadTranslations() {
            try {
                const translationPromises = {
                    prompt: window.api.getTranslation('menu.installLibrary.prompt'),
                    submitLabel: window.api.getTranslation('menu.installLibrary.label'),
                    cancelLabel: window.api.getTranslation('menu.file.quit'),
                    title: window.api.getTranslation('menu.installLibrary.label')
                };

                // Wait for all translations to be resolved
                const translations = await Promise.all([
                    translationPromises.prompt,
                    translationPromises.submitLabel,
                    translationPromises.cancelLabel,
                    translationPromises.title
                ]).then(([prompt, submitLabel, cancelLabel, title]) => ({
                    prompt,
                    submitLabel,
                    cancelLabel,
                    title
                }));

                const libraryInput = document.getElementById('libraryName');
                const submitBtn = document.getElementById('submitBtn');
                const cancelBtn = document.getElementById('cancelBtn');

                // Set translations only after all promises are resolved
                libraryInput.placeholder = translations.prompt;
                submitBtn.textContent = translations.submitLabel;
                cancelBtn.textContent = translations.cancelLabel;
                document.title = translations.title;

                // Add click handlers
                submitBtn.onclick = submitLibrary;
                cancelBtn.onclick = () => window.api.closeWindow();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        // Call loadTranslations immediately
        loadTranslations();

        function submitLibrary() {
            const libraryName = document.getElementById('libraryName').value.trim();
            if (libraryName) {
                window.api.installLibrary(libraryName);
            }
        }

        document.getElementById('libraryName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitLibrary();
            }
        });

        // Apply translations when the page loads
        document.addEventListener('DOMContentLoaded', loadTranslations);

        // Listen for language changes and update translations
        const cleanup = window.api.onLanguageChange(() => {
            loadTranslations();
        });

        // Clean up the event listener when the window is closed
        window.addEventListener('unload', cleanup);
    </script>
</body>
</html>
